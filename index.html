<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/66b1033b7a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--main content-->
<div class="relative container flex ">
           <!--text editor header-->
    <div class="text-editor-header">
        <button type="button" class="btn" data-element="bold">
            <i class="fa-solid fa-bold"></i>
        </button>
    </div>
    <div class="text-editor-header">
        <button type="button" class="btn" data-element="italic">
            <i class="fa-solid fa-bold"></i>
        </button>
    </div>
    <div class="text-editor-header">
        <button type="button" class="btn" data-element="uppercase">
            <i class="fa-solid fa-bold"></i>
        </button>
    </div>
    <div class="text-editor-header">
        <button type="button" class="btn" data-element="uderline">
            <i class="fa-solid fa-bold"></i>
        </button>
    </div>
    <div class="text-editor-header">
        <button type="button" class="btn" data-element="justifyleft">
            <i class="fa-solid fa-bold"></i>
        </button>
    </div>
    <div class="text-editor-header">
        <button type="button" class="btn" data-element="indertImage">
            <i class="fa-solid fa-bold"></i>
        </button>
    </div>
</div>
</body>
</html>
