<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/66b1033b7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
    <script>
        function bold() {}
        function italic() {}
        function insertorderedlist() {}
        function underline() {}
        function textalignleft() {}
        function textalignright() {}
        function textaligncenter() {}
    </script>

</head>
<body>
    <!--main content-->
    <h1 class="header">Text Editor</h1>
<div class="main-content">
           <!--text editor header-->
    <div class="text-editor-header">
        <button type="button" class="btn" data-element="bold">
            Bold
        </button>
        <button type="button" class="btn" data-element="italic">
            <i class="fa-solid fa-italic"></i>
        </button>
        <button type="button" class="btn" data-element="insertorderedList">
            Capitalize
        </button>
        <button type="button" class="btn" data-element="underline">
            <i class="fa-solid fa-underline"></i>
        </button>
        <button type="button" class="btn" data-element="center">
            <i class="fa-solid fa-align-center"></i>
        </button>
        <button type="button" class="btn" data-element="left">
            <i class="fa-solid fa-align-left"></i>
        </button>
        <button type="button" class="btn" data-element="right">
            <i class="fa-solid fa-align-right"></i>
        </button>
        <button type="button" class="btn" data-element="justifyfull">
            <i class="fa-solid fa-align-justify"></i>
        </button>
        <button type="button" class="btn" data-element="fontcase">
            UpperCase
        </button>
        <button type="button" class="btn" data-element="fontcase">
            Capitalize
        </button>
        <button type="button" class="btn" data-element="fontcase">
            Clear Text
        </button>
    </div>
    <br>
                <!--App File-->
    <div class="content" contenteditable="true">

    </div>
    <div class="before:content-['Not_Hovering'] hover:before:content-['Hovering']">
        <!-- ... -->
      </div>

</div>
</body>
</html>
